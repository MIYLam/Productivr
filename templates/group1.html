
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Productivr</title>
    <script src="/static/taskpopup.js" defer></script>
    <script src="/static/sidebar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/home">Productivr</a>
    </div>

    <div id="main">
      <div class="column">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
      </div>
      <br>
      <h1>Group: {{group_name}}</h1>
      <br>
      <div class="container" id="user_displays">
        <div class="container" id="task_holder" method="get">
          {%for u in users1%}
            <div class="container" id="user_subtitle">
              <h3 class = "user_display">{{u[1]}}'s to-do list</h3>
            </div>
            {%for t in tasks%}
              {% if t[1] == u[0] %}
              <div class="container" id="task_entry">
                <p class = "user_display">{{t[4]}}</p>
                <form action="/group/{{t[2]}}" method="POST">
                  <button type="submit" name="done" value="{{t[0]}}">Done</button>
                </form>
              </div>
              <br>
              {% endif %}
            {%endfor%}
            <hr>
            <br>
          {%endfor%}
        </div>
      </div>
      <!-- <h2>Members</h2>
      <div class="user_list" id="user_list">
        {%for u2 in users2%}
          <div>
            <p class = "user_display">{{u2[1]}}</p>
          </div>
        {%endfor%}
      </div> -->
      <br>
      <br>
      <br>
      <form id="task-creater" method="post">
        <h1>New Task</h1>
        <input type="text" name="task_name" placeholder="Name" id="task_name_entry" required>
        <input type="text" name="task_description" placeholder="Description" id="task_description_entry">
        <input type="submit" value="CREATE">
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
