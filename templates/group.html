
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Productivr</title>
    <script src="/static/taskpopup.js" defer></script>
  </head>

  <body>
    <h1>Group</h1>
    <div class="container" id="user_displays">
      <div class="container" id="task_holder" method="get">
        {%for u in users%}
          <div class="container" id="user_subtitle">
            <h2 class = "user_display">{{u[1]}}</h2>
          </div>
          {%for t in tasks%}
            {% if t[1] == u[0] %}
            <div class="container" id="task_entry">
              <p class = "user_display">{{t[4]}}</p>
              <button type="button" class="deletion">Done</button>
            </div>
            {% endif %}
          {%endfor%}
        {%endfor%}
      </div>
    </div>
    <h2>Members</h2>
    <div class="user_list" id="user_list">
      {%for u in users%}
        <div>
          <p class = "user_display">{{u[1]}}</p>
        </div>
      {%endfor%}
    </div>
    <form id="task-creater" method="post">
      <h2>New Task</h2>
      <input type="text" name="task_name" placeholder="Name" id="task_name_entry" required>
      <input type="text" name="task_description" placeholder="Description" id="task_description_entry">
      <input type="submit" value="CREATE">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
