

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Sign up for Productivr</title>
    <script src="/static/taskpopup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <h1>Sign up for Productivr</h1>

    <form id="login-form" action="/signup" method="post">
      <label for="username">
      </label>
      <input type="text" name="username" placeholder="Username" id="username" required>
      <label for="password">
      </label>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <input type="submit" value="Register">
    </form>

      <a href="subpages/signup.html" title="Sign up for Productivr">Signing up for the first time? Click here</a>

      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

  </body>
</html>
