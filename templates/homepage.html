
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Productivr</title>
    <script src="/static/sidebar.js" defer></script>
    <script src="/static/taskinteractions.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="group.html">Group</a>
    </div>

    <div id="main">
        <div class="column">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
        
        <h1>Your tasks</h1>
        <div class="container" id="task_holder" method="get">
          
        </div>
        <!-- <h1>Circles</h1> -->
          {%for c in clist%}
            <div class="container" id="circle_list">
              <H2><a href="/group/{{c[0]}}" id="circle-{{i}}">{{c[1]}}</a></H2>
              {%for task in tasks[c[0]]%}
                <div class="container" id="task_entry">
                  <H3 id="task-{{i}}">{{ task["name"] }}</H3>
                  <p id="task-{{i}}">{{ task["description"] }}</p>
                  <!-- <form action="/home" method="post">
                    <button name="Done" value="Done">Done</button>
                  </form> -->
                  <!-- <button type="button" class="deletion">Done</button> -->
                </div>
              {%endfor%}
            </div>
          {%endfor%}
        <button class="open-button" onclick="openForm()">Add Circles</button>
        <div class="task-popup" id="circleAdd">
          <form id="group-creater" method="post">
            <h2>Join an existing circle</h2>
            <input type="text" name="circle_id" placeholder="Circle Join Code" id="circle_id" required>
            <input type="submit" value="JOIN">
          </form>
          <form id="group-creater" method="post">
            <label for="Group name">
            </label>
            <h2>Create a new circle</h2>
            <input type="text" name="Group Name" placeholder="Circle Name" id="groupname" required>
            <input type="submit" value="CREATE">
          </form>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
